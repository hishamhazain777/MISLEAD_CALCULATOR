<!DOCTYPE html>
<html>
<head>
  <title>Misleading Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0d0d0d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 400px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px 20px;
      color: #ffffff;
      font-size: 1.2rem;
      flex: 1;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
      transform: translateY(-2px);
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px 20px;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
      text-align: center;
    }

    select:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    select option {
      background: #1a1a1a;
      color: #ffffff;
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 15px;
      padding: 18px 40px;
      color: #ffffff;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(-1px);
    }

    .result {
      margin-top: 2rem;
      padding: 20px 30px;
      background: rgba(255, 107, 107, 0.1);
      border: 2px solid rgba(255, 107, 107, 0.3);
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 300px;
      animation: resultPulse 0.6s ease-out;
    }

    @keyframes resultPulse {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .sparkle {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .calculator-container {
        min-width: 300px;
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .input-row {
        flex-direction: column;
        gap: 1rem;
      }
      
      input[type="number"], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ü§° Misleading Calculator</h1>
  
  <div class="calculator-container">
    <div class="input-row">
      <input type="number" id="num1" placeholder="First number">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">‚àí</option>
        <option value="*">√ó</option>
        <option value="/">√∑</option>
      </select>
      <input type="number" id="num2" placeholder="Second number">
    </div>
    
    <button onclick="calculateWrong()">Calculate</button>
    
    <div class="result" id="result">Ready for some math magic! ‚ú®</div>
  </div>

  <script>
    function calculateWrong() {
      const wrongOutputs = [
        "banana", "Error 404: Math not found", 42, "üí•", "#", "undefined", 
        "Nice try, genius!", "3.1415... NOT", "Divide by zero? Sure. üç∞",
        "¬Ø\\_(„ÉÑ)_/¬Ø", "NOPE", "Infinity-ish", "Your guess is as good as mine!",
        "üéØ Close enough!", "Math.exe has stopped working", "Try again tomorrow!",
        "The answer is... purple!", "Loading... 99% complete", "üî• HOT MATH üî•"
      ];

      const randomIndex = Math.floor(Math.random() * wrongOutputs.length);
      const result = wrongOutputs[randomIndex];

      const resultElement = document.getElementById("result");
      resultElement.innerText = "Result: " + result;
      
      // Add sparkle effect
      createSparkles();
    }

    function createSparkles() {
      const sparkleSymbols = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶'];
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.innerText = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
          
          sparkle.style.left = Math.random() * window.innerWidth + 'px';
          sparkle.style.top = Math.random() * window.innerHeight + 'px';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            document.body.removeChild(sparkle);
          }, 2000);
        }, i * 200);
      }
    }

    // Add some fun keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        calculateWrong();
      }
    });
  </script>
</body>
</html>
